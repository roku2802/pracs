<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>statement-6</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }

      /* imp */
      .container {
        text-align: center;
      }

      label {
        display: block;
        margin-bottom: 10px;
      }

      input[type="text"] {
        width: 200px;
        padding: 5px;
      }

      button {
        display: block;
        margin-top: 10px;
        padding: 10px 20px;
        background-color: #4caf50;
        color: white;
        border: none;
        cursor: pointer;
      }

      table {
        border-collapse: collapse;
        margin-top: 20px;
        width: 300px;
        background-color: aqua;
      }

      td {
        border: 1px solid black;
        padding: 5px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <label for="input1">Enter input-1</label>
      <input type="text" name="Input1" id="input1" /> <br />
      <label for="input2">Enter input-2</label>
      <input type="text" name="Input2" id="input2" /> <br />
      <button onclick="calculate()">Create Output</button>
      <table id="table1"></table>
      <table id="table2"></table>
      <table id="table3"></table>
    </div>
    <script>
      function calculate() {
        var input1 = document.getElementById("input1").value;
        var input2 = document.getElementById("input2").value;
        var table1 = document.getElementById("table1");
        var table2 = document.getElementById("table2");

        var values1 = input1.split("#");
        var row1 = parseInt(values1[0]);
        var col1 = parseInt(values1[1]);
        var start1 = parseInt(values1[2]);

        var values2 = input2.split("#");
        var row2 = parseInt(values2[0]);
        var col2 = parseInt(values2[1]);
        var start2 = parseInt(values2[2]);

        table1.innerHTML = "";
        table2.innerHTML = "";

        for (var i = 0; i < row1; i++) {
          var row = document.createElement("tr");
          for (var j = 0; j < col1; j++) {
            var cell = document.createElement("td");
            var columnValue = start1 + j;
            cell.textContent = columnValue * (i + 1);
            row.appendChild(cell);
          }
          table1.appendChild(row);
        }
        for (var i = 0; i < row2; i++) {
          var row = document.createElement("tr");
          for (var j = 0; j < col2; j++) {
            var cell = document.createElement("td");
            var columnValue = start2 + j;
            cell.textContent = columnValue * (i + 1);
            row.appendChild(cell);
          }
          table2.appendChild(row);
        }

        if (row1 == row2 && col1 == col2) {
          var table3 = document.getElementById("table3");
          table3.innerHTML = "";
          for (var i = 0; i < row1; i++) {
            var row = document.createElement("tr");
            for (var j = 0; j < col1; j++) {
              var cell = document.createElement("td");
              var val1 = parseInt(table1.rows[i].cells[j].textContent);
              var val2 = parseInt(table2.rows[i].cells[j].textContent);
              if (val1 === val2) {
                cell.textContent = val1;
              } else {
                cell.textContent = val1 * val2;
              }
              row.appendChild(cell);
            }
            table3.appendChild(row);
          }
        }
      }
    </script>
  </body>
</html>
